<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Library</div>
    <div class="input-container">
        <form>
        <div>
        <label for="title">What's the title of the book?</label>
        <input type="text" id=title name="title" required>
        </div>

        <div>
        <label for="author">Who's the author?</label>
        <input type="text" id="author" name="author" required>
        </div>

        <div>
        <label for="genre">What's the genre?</label>
        <input type="text" id="genre" name="genre" required>
        </div>

        <div>
        <label for="read">Have you read it yet?</label>
        <input type="text" id="read" name="read" required pattern="[Yy]es|[Nn]o" required>
        </div>
    
        
        <input type="submit" id="submit" value="submit">
        

        </form>

    </div>
    <div class="card-display"></div>
</body>
</html>
